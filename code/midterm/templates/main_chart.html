<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js'></script>
</head>
<body>
  <h1>People in current room</h1>
  <canvas id="mainChart" width="300" height="200"></canvas>
  <script>
    var ctx = document.getElementById("mainChart");
    var mainChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [
              {% for item in labels %}
                "{{ item }}",
              {% endfor %}
            ],
            datasets: [{
                label: '# of peoplet',
                data: [{% for item in values %}
                  {{ item }},
                  {% endfor %}
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
      }
    });
  </script>

</body>
